<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 360 VR - Vercel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #thumbnails {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 10;
        pointer-events: auto;
      }
      .thumb {
        width: 100px;
        height: 60px;
        object-fit: cover;
        border: 2px solid white;
        border-radius: 4px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .thumb:hover {
        transform: scale(1.1);
      }
      #vrButton {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #1b3154;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
    <script>
      function cambiarPanorama(nombreArchivo) {
        const panorama = document.querySelector("#panorama");
        panorama.setAttribute("src", nombreArchivo);
      }

      function iniciarVR() {
        const scene = document.querySelector('a-scene');
        if (scene && scene.enterVR) {
          scene.enterVR();
        }
      }

      window.addEventListener('load', () => {
        const scene = document.querySelector('a-scene');
        // Detecta si se está corriendo en un dispositivo XR (por userAgent como aproximación)
        const isVRBrowser = navigator.userAgent.toLowerCase().includes('quest') || navigator.xr;
        if (isVRBrowser && scene && scene.enterVR) {
          scene.enterVR();
          const vrBtn = document.getElementById('vrButton');
          if (vrBtn) vrBtn.style.display = 'none';
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: false" xr-mode-ui="enabled: false">
      <a-sky id="panorama" src="4AMB360_1-100.jpg" rotation="0 -90 0"></a-sky>
    </a-scene>

    <button id="vrButton" onclick="iniciarVR()">Iniciar VR</button>

    <div id="thumbnails">
      <img class="thumb" src="4AMB360_1-100.jpg" onclick="cambiarPanorama('4AMB360_1-100.jpg')" alt="Vista 1" />
      <img class="thumb" src="4AMB360_2-100.jpg" onclick="cambiarPanorama('4AMB360_2-100.jpg')" alt="Vista 2" />
      <img class="thumb" src="4AMB360_3-100.jpg" onclick="cambiarPanorama('4AMB360_3-100.jpg')" alt="Vista 3" />
    </div>
  </body>
</html>
