<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualizador 360 VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script>
      function cambiarPanorama(nombreArchivo) {
        const panorama = document.querySelector("#panorama");
        panorama.setAttribute("src", nombreArchivo);
      }
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" embedded>
      <a-sky id="panorama" src="4 AMB 360_1-100.jpg" rotation="0 -90 0"></a-sky>

      <a-entity geometry="primitive: plane; height: 0.5; width: 1"
                material="color: #1b3154; opacity: 0.8"
                position="-1.5 1.6 -3"
                text="value: Ir a Escena 2; align: center; color: white"
                class="clickable"
                onclick="cambiarPanorama('4 AMB 360_2-100.jpg')">
      </a-entity>

      <a-entity geometry="primitive: plane; height: 0.5; width: 1"
                material="color: #1b3154; opacity: 0.8"
                position="0 1.6 -3"
                text="value: Ir a Escena 3; align: center; color: white"
                class="clickable"
                onclick="cambiarPanorama('4 AMB 360_3-100.jpg')">
      </a-entity>

      <a-entity geometry="primitive: plane; height: 0.5; width: 1"
                material="color: #1b3154; opacity: 0.8"
                position="1.5 1.6 -3"
                text="value: Volver a Escena 1; align: center; color: white"
                class="clickable"
                onclick="cambiarPanorama('4 AMB 360_1-100.jpg')">
      </a-entity>
    </a-scene>
  </body>
</html>
